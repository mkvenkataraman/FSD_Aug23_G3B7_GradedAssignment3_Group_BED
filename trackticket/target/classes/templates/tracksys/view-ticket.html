<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		.scrollable-table {
			height: 325px;
			width: auto;
			overflow-y: auto;
			display: block;
		}

		.my-container {
			width: 50%;
			margin: auto;
		}

		footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: blue;
			color: white;
			text-align: left;
			padding: .1px .1px;
		}
	</style>

	<title>View Ticket Form</title>
</head>

<body>
	<div class="container-fluid mt-5 pt-2">
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
			<h4 style="left:auto; color:white;">Ticket Tracker Application&nbsp;&nbsp;&nbsp;</h4>
			<form class="form-inline" action="#">
				<ul class="navbar-nav">
					<li class="nav-item mr-sm-2">
						<a style="font-size: 18px; color: white" href="/ticketrack/list">Tickets&nbsp;</a>
					</li>
					<li class="nav-item mr-sm-2">
						<a style="font-size: 18px; color: white" href="/ticketrack/showTicketFormForAdd">New Ticket</a>
					</li>
				</ul>
			</form>
		</nav>
	</div>

	<div class="container my-container mt-5 pt-2 border">
		<div class="container">
			<div class="panel-heading">
				<h3 style="text-align: center; color: black; background-color: #f0f0f0;">View Ticket</h3>
			</div>
		</div>
		<div class="panel-body">
			<form th:action="@{/tracksys/ticketFormForView}" th:object="${ticket}" method="get">
				<div>
					<input type="hidden" th:field="*{id}">
				</div>

				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" class="form-control" name="title" th:field="*{title}" maxlength="25" readonly>
				</div>

				<div class="form-group">
					<label for="short_description">Short Description</label>
					<input type="text" class="form-control" name="shortdescription" th:field="*{shortdescription}"
						readonly>
				</div>

				<div class="form-group">
					<label for="content">Content</label>
					<input type="text" class="form-control" name="content" th:field="*{content}" maxlength="255"
						readonly>
				</div>

				<a href="/ticketrack/list" class="btn btn-primary btn-success">Press 2 Continue</a>
			</form>
		</div>
	</div>

	<footer>
		<p>Â© 2023 IIT-R GL FSD Aug-23 G3 B7. All rights reserved.</p>
	</footer>
</body>

</html>
